<div class="sidebar-container" [class.collapsed]="isCollapsed()">
    <!-- Header: Workspace Info -->
    <div class="sidebar-header">
        <div class="workspace-icon">
            <i class="pi pi-calendar"></i>
        </div>
        <div class="workspace-info" *ngIf="!isCollapsed()">
            <div class="workspace-name">FreeSlot</div>
            <div class="workspace-type">Enterprise</div>
        </div>
        <i class="pi pi-sort-alt text-gray-500 text-xs ml-auto" *ngIf="!isCollapsed()"></i>
    </div>

    <!-- Main Navigation -->
    <nav class="sidebar-nav">
        <div class="nav-item" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="pi pi-home"></i>
            <span *ngIf="!isCollapsed()">Dashboard</span>
        </div>

        <div class="nav-item" routerLink="/calendar" routerLinkActive="active">
            <i class="pi pi-calendar"></i>
            <span *ngIf="!isCollapsed()">Calendar</span>
        </div>

        <div class="nav-item" routerLink="/settings" routerLinkActive="active">
            <i class="pi pi-cog"></i>
            <span *ngIf="!isCollapsed()">Settings</span>
        </div>
    </nav>

    <!-- App Tools (Recommender) -->
    <div class="sidebar-section">
        <div class="section-title" *ngIf="!isCollapsed()">
            <span>Apps</span>
        </div>

        <div class="nav-item" routerLink="/recommender" routerLinkActive="active">
            <i class="pi pi-sparkles text-green-400"></i>
            <span *ngIf="!isCollapsed()">FreeSlot Recommender</span>
        </div>

        <div class="nav-item" routerLink="/contributors" routerLinkActive="active">
            <i class="pi pi-users text-blue-400"></i>
            <span *ngIf="!isCollapsed()">Team</span>
        </div>
    </div>

    <!-- Toggle Button at bottom relative to content, or absolute -->
    <button class="collapse-btn" (click)="toggleSidebar()">
        <i class="pi" [class.pi-angle-left]="!isCollapsed()" [class.pi-angle-right]="isCollapsed()"></i>
    </button>
</div>
